<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet" />
  <script src="js/script.js" defer></script>
  <title>Calculadora de IMC</title>
</head>

<body>
  <div class="wrapper">
    <div class="card">
      <div class="container">
        <h1>Calcule seu IMC</h1>
        <div class="valuesArea">
          <label for="peso">Peso:</label>
          <input type="number" class="inputValues" id="peso" placeholder="Quilogramas" autocomplete="off" maxlength="3"
            required />
        </div>
        <div class="valuesArea">
          <label for="altura">Altura:</label>
          <input type="number" class="inputValues" id="altura" placeholder="Metros" step="0.01" autocomplete="off"
            required />
        </div>
        <div class="actionsArea">
          <p>IMC: <span class="imcValue"></span></p>
          <button class="actionBtn" id="calc" type="submit">Calcular</button>
          <button class="actionBtn" id="reset" type="reset">Limpar</button>
        </div>
      </div>
    </div>
    <div class="card">
      <div class="container">
        <table class="classification">
          <thead>
            <tr>
              <th>IMC</th>
              <th>Classificação</th>
            </tr>
          </thead>
          <tbody>
            <tr class="trClass">
              <td>Abaixo de 18,5</td>
              <td>Baixo Peso</td>
            </tr>
            <tr class="trClass">
              <td>Entre 18,6 e 24,9</td>
              <td>Peso Normal</td>
            </tr>
            <tr class="trClass">
              <td>Entre 25 e 29,9</td>
              <td>Sobrepeso</td>
            </tr>
            <tr class="trClass">
              <td>Entre 30 e 34,9</td>
              <td>Obesidade Grau I</td>
            </tr>
            <tr class="trClass">
              <td>Entre 35 e 39,9</td>
              <td>Obesidade Grau II</td>
            </tr>
            <tr class="trClass">
              <td>Acima de 40</td>
              <td>Obesidade Grau III</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</body>

</html>
